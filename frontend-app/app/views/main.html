<div id="homeContent" class="container" style="width: 100%">
	<div class="colorGrey">
		<form class="col-sm-12 row">
			<div class="input-group col-sm-12">
				<span class="input-group-addon"><i
					class="glyphicon glyphicon-search colorGrey"></i></span> <input
					type="text" ng-model="search"
					placeholder="Search Clients by id/#externalId/Name"
					name="clientSearch" class="form-control" id="clientSearchId">
			</div>
		</form>
		<div class="col-sm-12">
			<table class="table-hover table table-responsive">
				<thead style="background-color: rgba(0, 0, 0, 0.2)">
					<tr>
						<th data-field="name">Name</th>
						<th data-field="client">Client #</th>
						<th data-field="status">Status</th>
						<th data-field="externalId">External Id</th>
						<th data-field="office">Office</th>
						<th data-field="staff">Staff</th>
					</tr>
				</thead>
				<tbody class="clientInfo" ng-hide="loading">
					<tr
						dir-paginate="client in clients | filter:search | itemsPerPage: 6"
						class="pointer tableHover">
						<td><a ui-sref="clientPage({id: (client.id)})"
							href="#/client/client.id">{{client.displayName}}</a></td>
						<td><a ui-sref="clientPage({id: (client.id)})"
							href="#/client/client.id">{{client.accountNo}}</a></td>
						<td><a ui-sref="clientPage({id: (client.id)})"
							href="#/client/client.id"> <i
								class="glyphicon glyphicon-stop"
								ng-class="client.active ? 'icon-green' : 'icon-red'"></i>&nbsp;{{client.status.value}}
								<small ng-if="client.subStatus.description">[{{client.subStatus.description}}]</small>
						</a></td>
						<td><a ui-sref="clientPage({id: (client.id)})"
							href="#/client/client.id">{{client.externalId}}</a></td>
						<td><a ui-sref="clientPage({id: (client.id)})"
							href="#/client/client.id">{{client.officeName}}</a></td>
						<td><a ui-sref="clientPage({id: (client.id)})"
							href="#/client/client.id">{{client.staffName}}</td>
					</tr>
				</tbody>
			</table>
			<div>
				<center>
					<dir-pagination-controls max-size="10" direction-links="true"
						boundary-links="true"> </dir-pagination-controls>
				</center>
			</div>
			<!-- spinner -->
			<div class="spinner" ng-show="loading">
				<img src="images/default.gif">
			</div>
		</div>
	</div>
</div>
